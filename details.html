     <!-- WRAP PERSONAL DETAILS FORM IN CHILD PANEL --> 
     <div id="dvPersonalDetails">
      <div id="dvPersonalDetailsAlert" class="alert alert-warning personalDetailsAlert">Error Message</div>
      <h1>Please enter your details</h1>
      <p>In order to provide you with a quote, we need a few details. Please complete the form below. Thanks.</p>

      <div class="row">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="nameInput" class="control-label col-md-2">Name</label>
            <div class="col-md-4">
              <input id="txtName" type="text" name="nameInput" class="form-control personalDetails" placeholder="Your Name" />
            </div>
          </div>

          <!-- The code for the remainder of the personal fields will be added here -->

          <div class="form-group">
            <label for="ageInput" class="control-label col-md-2"> Age</label>
            <div class="col-md-4">
              <input id="txtAge" type="number" name="ageInput" class="form-control personalDetails" placeholder="Your Age" />
            </div>
          </div>

          <div class="form-group">
            <label for="genderInput" class="control-label col-md-2"> Gender</label>
            <div class="col-md-4">
              <input name="optGender" id="genderMale" type="radio" class="form-control personalDetails" value="m" /> Male
              <input name="optGender" id="genderFemale" type="radio" class="form-control personalDetails" value="f" /> Female 
            </div>
          </div>

          <div class="form-group">
            <label for="towncityInput" class="control-label col-md-2"> Town/City</label>
            <div class="col-md-4">
              <input id="txtTownCity" type="text" name="towncityInput" class="form-control personalDetails" placeholder="Town/City" />
            </div>
          </div>

          <div class="form-group">
            <label for="emailaddressInput" class="control-label col-md-2"> Email Adress</label>
            <div class="col-md-4">
              <input id="txtEmailAddress" type="text" class="form-control personalDetails" placeholder="Email Address" />
            </div>
          </div>

          <div class="form-group">
            <label for="yearsnoclaimsbonusInput" class="control-label col-md-2"> Years No Claims Bonus</label>
            <select id="txtYearsNoClaimsBonus">
              <option value="">Select</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5</option>
            </select>
          </div>
        </div>

        <input id="btnNext" value="Next" class="btn btn-default btn-sm btn-success" onclick="showCarDetails()" />
      </div>
    </div>

  </form>
</div>
</div>

<!-- WRAP CAR DETAILS FORM IN CHILD PANEL -->
<div id="dvCarDetails" class="dvCarDetails">
  <h1>Car Details</h1>
  <div id="dvCarDetailsAlert" class="alert alert-warning CarDetailsAlert">Error Message</div>

  <!-- Code for the car details section to be added here -->
  <div class="row">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="manufacturerInput" class="control-label col-md-2">Manufacturer</label>
        <div class="col-md-4">
          <select id="txtManufacturer">
            <option value="">Select</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Citreon">Citreon</option>
            <option value="Mini">Mini</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
          </select>
        </div>
      </div>

      <div class="form-group"> 
        <label for="modelInput" class="control-label col-md-2">Model</label>
        <div class="col-md-4">
          <input id="txtModel" type="text" name="modelInput" class="form-control CarDetails" placeholder="Model" />
        </div>
      </div>

      <div class="form-group">
        <label for="carageInput" class="control-label col-md-2">Car Age</label>
        <div class="col-md-4">
          <input id="txtCarAge" type="number" name="carageInput" class="form-control CarDetails" placeholder="Car Age" />
        </div>
      </div>

      <div class="form-group">
        <label for="engineInput" class="control-label col-md-2">Engine Size</label>
        <div class="col-md-4">
          <input id="txtEngineSize" type="text" name="enginesizeInput" class="form-control CarDetails" placeholder="Engine Size" />
        </div>
      </div>

      <div class="form-group">
        <label for="storageInput" class="control-label col-md-2">Storage</label>
        <div class="col-md-4">
          <select id="txtStorage">
            <option value="">Select</option>
            <option value="Garage">Garage</option>
            <option value="Driveway">Driveway</option>
            <option value="Cul-de-sac">Cul-de-sac</option>
            <option value="Public Road">Public Road</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="estimatedvalueInput" class="control-label col-md-2">Estimated Value</label>
        <div class="col-md-4">
          <input id="txtEstimatedValue" type="number" name="estimatedvalueInput" class="form-control CarDetails" placeholder="Estimated Value" />
        </div>
      </div>

      <div class="col-md-4" style="margin-left: 120px;">
        <div class="btn-group" role="group" aria-label="Basic example">
          <input id="btnBack" value="Back" class="btn btn-default btn-sm btn-success" onclick="showPersonalDetails()" />
        </div>

        <input id="btnGetQuote" value="Get Quote" class="btn btn-default btn-sm btn-success" onclick="showQuoteDetails()" />
      </div>
    </div>
  </div>

</form>
</div>
</div>

      </div>

      <div class="form-group">
        <label for="APIQuoteResponseValue" class="control-label col-md-2"> API Quote Response Value</label>
      </div>

      <input id="btnBack" value="Back" class="btn btn-default btn-sm btn-success" onclick="showCarDetails()" />
    </div>

  </form>
</div>
